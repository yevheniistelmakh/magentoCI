       description: 'ECS SERVICE'
       required: true
       type: text
       default:  magento-service-CI
     ECS_CLUSTER_NAME:
       description: 'ECS CLUSTER'
       required: true
       type: text
       default:  magento-cluster-CI
     fail_scan:
       description: 'Fail build on scan findings?'
