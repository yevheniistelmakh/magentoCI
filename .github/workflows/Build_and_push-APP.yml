on:
 workflow_dispatch:
   inputs:
     AWS_ACCOUNT:
       description: 'AWS ACCOUNT'
       required: true
       type: text
       default: 908410081654
     AWS_REGION:
       description: 'AWS REGION'
       required: true
       type: text
       default: eu-central-1
     ECR_REPO:
       description: 'ECR REPOSITORY'
