name: Create and push nginx image to ECR

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Test scan'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - create nginx image
      tags:
        description: 'skip scan'
        required: false 
        type: boolean

env:
  AWS_REGION:           eu-central-1
  TAG_NGINX:            latest
  ECR_REPOSITORY_NGINX: nginx
  ECR_REGISTRY_NGINX:   908410081654.dkr.ecr.eu-central-1.amazonaws.com
  SKIP_SCAN:            ${{ github.event.inputs.tags }}  
  IMAGE:                908410081654.dkr.ecr.eu-central-1.amazonaws.com/nginx:latest
  
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
          
    - name: build nginx image           
      run: 
        docker build -f nginx/Dockerfile -t $ECR_REGISTRY_NGINX/$ECR_REPOSITORY_NGINX:$TAG_NGINX . 
        
    - name: scan nginx image
      id: scan
      uses: anchore/scan-action@v3.2.5
      with:
        image:  '${{ env.IMAGE }}'
        fail-build: '${{ env.SKIP_SCAN }}'
        severity-cutoff:  High
        acs-report-enable: true
      
    - name: upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
        
    - name: push nginx image
      run: 
        docker push $ECR_REGISTRY_NGINX/$ECR_REPOSITORY_NGINX:$TAG_NGINX

#if: ${{ env.SKIP_SCAN == 'false' }}

      
